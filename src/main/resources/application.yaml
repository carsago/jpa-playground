spring:
  datasource:
    hikari:
      jdbc-url: jdbc:mysql://localhost:13306/store?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      username: user
      password: password
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create
    open-in-view: false
